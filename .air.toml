# Air - Live reload for Go apps
# https://github.com/air-verse/air
#
# Usage:
#   make dev        # Uses this config
#   air             # Direct invocation
#   air -c .air.toml

root = "."
testdata_dir = "testdata"
tmp_dir = "tmp"

[build]
  # Build arguments
  args_bin = []

  # Binary output location
  bin = "./tmp/main"

  # Build command
  cmd = "go build -o ./tmp/main ./cmd/server"

  # Build delay after file change (milliseconds)
  delay = 500

  # Directories to exclude from watching
  exclude_dir = ["assets", "tmp", "vendor", "testdata", "docs", "bin", "dist", "keys", ".git", ".claude"]

  # File extensions to exclude
  exclude_file = []

  # Regex patterns to exclude
  exclude_regex = ["_test.go", ".*_templ.go"]

  # Exclude unchanged files
  exclude_unchanged = false

  # Follow symlinks
  follow_symlink = false

  # Custom binary execution command (empty = use bin directly)
  full_bin = ""

  # File extensions to watch
  include_ext = ["go", "tpl", "tmpl", "html"]

  # Extra directories to watch
  include_dir = []

  # Extra files to watch
  include_file = []

  # Enable kill delay for graceful shutdown
  kill_delay = "2s"

  # Log output from binary
  log = "build-errors.log"

  # Poll for changes instead of using fsnotify
  poll = false

  # Poll interval (milliseconds)
  poll_interval = 0

  # Rerun binary after build
  rerun = false

  # Delay before rerun (milliseconds)
  rerun_delay = 500

  # Send interrupt signal before kill
  send_interrupt = true

  # Stop on error
  stop_on_error = false

[color]
  # Customize output colors
  app = ""
  build = "yellow"
  main = "magenta"
  runner = "green"
  watcher = "cyan"

[log]
  # Show log time
  time = false

  # Only show main logs
  main_only = false

[misc]
  # Delete tmp dir on exit
  clean_on_exit = true

[proxy]
  # Proxy is disabled - we run the server directly
  enabled = false
  proxy_port = 0
  app_port = 0

[screen]
  # Clear screen on rebuild
  clear_on_rebuild = true

  # Keep scroll position
  keep_scroll = true
